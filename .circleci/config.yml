version: 2.1

shared: &shared
  steps:
    - run:
      name: Install rustc
      command: curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
    - checkout
    - run:
      name: Test
      command: cargo test

jobs:
  "debian-stretch":
    <<: *shared
    docker:
      - image: debian:stretch

workflows:
  version: 2
  build:
    jobs:
      - "debian-stretch"
